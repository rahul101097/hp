<!DOCTYPE html>
<html>
<head>
    <title>Headings Demo</title>
</head>
<body>
    <table border="5"> <!-- "5px" should be "5" for border thickness -->
        <tr>
            <th >Sno</th> <!-- Use rowspan to merge two rows for "Sno" -->
            <th colspan="3">Name</th>
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sallaram</td>
            <td>Rahul</td>
            <td>Reddy</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sallram</td>
            <td>Tharun</td>
            <td>Reddy</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
