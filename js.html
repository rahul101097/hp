<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <i onclick="increment()" style="font-size:100px" class="fa fa-android"></i>
        <h1 id="bot" style="display:inline">0</h1>
        <script>
        var and=0;
        function increment() {
        and=and+1;        
        document.getElementById("bot").innerHTML=and;
        }
        </script>
    </body>
</html>
